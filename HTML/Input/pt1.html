<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname">
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname">
        <br><br>
        <label for="userpassword">Password</label>
        <input type="password" name="userpassword" id="userpassword">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset Data">
        <br><br>
        <p>What is your Gender?</p>
        <input type="radio" name="gender" value="Male">
        <label for="">Male</label>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" value="Female">
        <label for="">Female</label>
        <br><br>
        <p>What is your hobby?</p>
        <input type="checkbox" name="hobby" value="Reading">
        <label for="hobby">Reading</label>
        <input type="checkbox" name="hobby" value="Writing">
        <label for="hobby">Writing</label>
        <br><br>
        <input type="button" value="Click Me" onclick="alert('Some task is done')">
        <br><br>
        <input type="color" name="bgcolor" id="#1a0b0c030">
        <br><br>
        <input type="date" name="dob" value="1991-09-21" max="2024-11-13">
        <br><br>
        <input type="file" name="my file" id="" accept=".pdf, .jpg">
        <br><br>
        <input type="month" name="month" value="2023-11" min="2023-09">
        <input type="time" name="" id="" value="12:00:00">
        <br><br>
        <input type="datetime-local" name="" id="" value="2023-11-10T12:00:00">
        <input type="week" value="2023-W10" id="">
        <input type="number" name="" id="" value="10" min="4" max="99" step="0.5">
        <br><br>
        <label for="">Select Your age</label>
        <input type="range" name="" id="" min="0" max="120" value="30">
    </form>
</body>
</html>
