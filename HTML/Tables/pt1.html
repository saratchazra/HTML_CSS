<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 100%;
        border-collapse: collapse;
    }
    th{
        color: rgb(0, 255, 42);
        font-size: 20px;
        border: 1px solid yellowgreen;
    }
    td{
        color: red;
        font-size: 10px;
        text-align: center;
        border: 1px solid yellowgreen;
        padding: 10px;
    }
    thead{
        background-color: rgb(11, 105, 74);
    }
</style>
<body>
    <table>
        <caption>My Table</caption>
        <thead>
            <tr>
                <th>Age</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>25</td>
                <td>Sarat</td>
                <td>Hazra</td>
            </tr>
            <tr>
                <td>21</td>
                <td>Tithi</td>
                <td>Hazra</td>
            </tr>
            <tr>
                <td>25</td>
                <td>Tapas</td>
                <td>Hazra</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">This is a footer</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
